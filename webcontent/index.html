<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/easy-autocomplete.themes.min.css">
  <link rel="stylesheet" type="text/css" href="css/easy-autocomplete.min.css">
  <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
</head>
<body>
<h1>Flight Search Engine</h1>
<div class="-body-container">
	<div class="left-panel">
		<form name="search-form">

      <div class="ui-widget">
         <select name="airline-sel" id="airline-sel"></select>
 				<label for="airline-txt">Select an airline</label>
 			</div>

			<div class="ui-widget">
				<input name="from-txt" id="from-txt" placeholder="Enter Origin City"/>
        <input type="hidden" name="from-hdn" id="from-hdn" />
			</div>

			<div class="ui-widget">
				<input name="to-txt" id="to-txt" placeholder="Enter Destination City"/>
        <input type="hidden" name="to-hdn" id="to-hdn" />
			</div>

			<div class="input-cont">
				<input type="date" name="travel-date-txt" id="travel-date-txt" />
				<label for="dept-txt">Travel Date</label>
			</div>

			<div class="input-cont">
				<button name="search-btn" id="search-btn">Search</button>
			</div>
		</form>
    <div>
      <table id="result" class="display compact" width="100%"></table>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.easy-autocomplete.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/index.js"></script>
</body>
